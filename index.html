<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo da Velha</title>

</head>
<body>
    
    <h1>Jogo da Velha</h1>
    

    <div id="container" class="">
        <div class="caixa" id="bloco-1"></div>
        <div class="caixa" id="bloco-2"></div>
        <div class="caixa" id="bloco-3"></div>
        <div class="caixa" id="bloco-4"></div>
        <div class="caixa" id="bloco-5"></div>
        <div class="caixa" id="bloco-6"></div>
        <div class="caixa" id="bloco-7"></div>
        <div class="caixa" id="bloco-8"></div>
        <div class="caixa" id="bloco-9"></div>
        
        <div id="placar">
            <h2>Placar:</h2>
            <span class="placar-box">
                <span id="x-placar">X</span>:
                <span id="placarboard-1">0</span>
            </span>

            <span class="placar-box">
                <span id="o-placar"></span>:
                <span id="placarboard-2">0</span>
            </span> 
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="mensagem" class="hide">
        <p></p>
    </div>

</body>
<script src="assets/js/script.js"></script>
